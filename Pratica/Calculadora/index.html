<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
    
 
</head>
<body id="body">
    
    <button onclick="trocarCor()" >Trocar cor</button>


    <div id="calculadora" class="div">
        
        <textarea id="historico" readonly></textarea>
        <input type="text" id="visor" readonly>


        <div id="Numeros">
            <button id="apagar" onclick="apagar()" >APAGAR </button>
            <button onclick="limpar()">C</button>
            <button onclick="expoente('+')">+</button>

            <button class="number" onclick="addVisor('1')">1</button>
            <button class="number" onclick="addVisor('2')">2</button>
            <button class="number" onclick="addVisor('3')">3</button>

            <button onclick="expoente('-')">-</button>

            <button class="number" onclick="addVisor('4')">4</button>
            <button class="number" onclick="addVisor('5')">5</button>
            <button class="number" onclick="addVisor('6')">6</button>

            <button onclick="expoente('*')">*</button>

            <button class="number" onclick="addVisor('7')">7</button>
            <button class="number" onclick="addVisor('8')">8</button>
            <button class="number" onclick="addVisor('9')">9</button>

            <button onclick="expoente('/')">/</button>

            <button id="zero" class="number" onclick="addVisor('0')">0</button>

            <button onclick="pontuacao()">,</button>
            <button onclick="resultado()">=</button>
            
            
            
        </div>
        
 
    
    </div>



    <script src="./script.js"></script>
</body>
</html>
